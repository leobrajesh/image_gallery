<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .gallery-item {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .lightbox img.zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }

        .lightbox .caption {
            margin-top: 10px;
            font-size: 18px;
            color: #ccc;
        }

        .lightbox .close, .lightbox .prev, .lightbox .next, .lightbox .fullscreen {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
        }

        .lightbox .close {
            top: 20px;
            right: 30px;
            font-size: 50px;
            transform: none;
        }

        .lightbox .prev {
            left: 10px;
        }

        .lightbox .next {
            right: 10px;
        }

        .lightbox .fullscreen {
            top: 20px;
            left: 30px;
            transform: none;
            font-size: 20px;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .thumbnail-item {
            width: 50px;
            height: 50px;
            cursor: pointer;
            opacity: 0.7;
        }

        .thumbnail-item:hover, .thumbnail-item.active {
            opacity: 1;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-item" data-caption="Beautiful Landscape 1">
            <img src="image2.jpg" alt="Image 2" class="gallery-item" data-caption="Beautiful Landscape 2">
            <img src="image3.jpg" alt="Image 3" class="gallery-item" data-caption="Beautiful Landscape 3">
            <img src="image4.jpg" alt="Image 4" class="gallery-item" data-caption="Beautiful Landscape 4">
            <img src="image5.jpg" alt="Image 5" class="gallery-item" data-caption="Beautiful Landscape 5">
        </div>

        <div class="thumbnails">
            <img src="image1.jpg" alt="Thumbnail 1" class="thumbnail-item">
            <img src="image2.jpg" alt="Thumbnail 2" class="thumbnail-item">
            <img src="image3.jpg" alt="Thumbnail 3" class="thumbnail-item">
            <img src="image4.jpg" alt="Thumbnail 4" class="thumbnail-item">
            <img src="image5.jpg" alt="Thumbnail 5" class="thumbnail-item">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="fullscreen" id="fullscreen">â›¶</button>
        <button class="prev" id="prev">&lt;</button>
        <img id="lightbox-img" src="" alt="">
        <button class="next" id="next">&gt;</button>
        <span class="caption" id="caption"></span>
        <span class="close" id="close-lightbox">&times;</span>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeLightbox = document.getElementById('close-lightbox');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const caption = document.getElementById('caption');
        const fullscreenBtn = document.getElementById('fullscreen');
        const thumbnails = document.querySelectorAll('.thumbnail-item');
        let currentIndex = 0;
        let isZoomed = false;

        function showImage(index) {
            lightbox.style.display = 'flex';
            lightboxImg.src = galleryItems[index].src;
            caption.innerText = galleryItems[index].getAttribute('data-caption');
            currentIndex = index;
            thumbnails.forEach(thumbnail => thumbnail.classList.remove('active'));
            thumbnails[index].classList.add('active');
        }

        function closeImage() {
            lightbox.style.display = 'none';
            if (isZoomed) toggleZoom();
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            showImage(currentIndex);
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            showImage(currentIndex);
        }

        function toggleZoom() {
            isZoomed = !isZoomed;
            lightboxImg.classList.toggle('zoomed');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                lightbox.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => showImage(index));
        });

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => showImage(index));
        });

        closeLightbox.addEventListener('click', closeImage);
        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        lightboxImg.addEventListener('click', toggleZoom);

        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowRight') {
                    showNext();
                } else if (e.key === 'ArrowLeft') {
                    showPrev();
                } else if (e.key === 'Escape') {
                    closeImage();
                }
            }
        });
    </script>
</body>
</html>
